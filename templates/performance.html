<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('static/bg1.avif'); 
            background-size: cover;
        }

        .container {
            margin-top: 50px;
        }
        #bar a
        {
            color: blue;
        }

        canvas {
            max-width: 400px;
            margin: 20px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar bg-light navbar-expand-lg navbar-red px-10 px-lg-5 py-3 py-lg-0">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="font-size: 20px; margin-right: 50px;">
            <div class="navbar-nav ms-auto" id="bar">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/predict">Prediction</a>
                <a class="nav-link" href="/result">Result</a>
                <a class="nav-link" href="/performance">Performance</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Model Performance</h1>
    <br>
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <canvas id="trainChart" width="400" height="400">Train</canvas>
        </div>
        <div class="col-md-6">
            <canvas id="testChart" width="400" height="400">Test</canvas>
        </div>
    </div>

    <script>
        // Chart.js code
        var trainData = {
            labels: ['Train Accuracy', 'Train loss'],
            datasets: [{
                label: 'Train Accuracy',
                data: [{{ train_accuracy * 100 }}, {{ 100 - train_accuracy * 100}}],
                backgroundColor: ['#36a2eb', '#b0bec5'],
                borderColor: ['#36a2eb', '#b0bec5'],
                borderWidth: 1
            }]
        };
    
        var testData = {
            labels: ['Test Accuracy', 'Test loss'],
            datasets: [{
                label: 'Test Accuracy',
                data: [{{ test_accuracy * 100 }}, {{ 100 - test_accuracy * 100}}],
                backgroundColor: ['#4caf50', '#b0bec5'],
                borderColor: ['#4caf50', '#b0bec5'],
                borderWidth: 1
            }]
        };
    
        // UPDATED SETTINGS FOR BOLD TEXT
        var chartOptions = {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    ticks: {
                        color: 'black',
                        font: {
                            size: 14,       
                            weight: 'bold'  
                        }
                    }
                },
                x: {
                    ticks: {
                        color: 'black',
                        font: {
                            size: 14,       
                            weight: 'bold'  
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'black',
                        font: {
                            size: 16,       
                            weight: 'bold'
                        }
                    }
                }
            }
        };
    
        var trainChart = new Chart(document.getElementById('trainChart').getContext('2d'), {
            type: 'bar',
            data: trainData,
            options: chartOptions
        });
    
        var testChart = new Chart(document.getElementById('testChart').getContext('2d'), {
            type: 'bar',
            data: testData,
            options: chartOptions
        });
    </script>
</div>

<div style="position: fixed; bottom: 100px; left: 80px;">
    <button onclick="goBack()" class="btn btn-primary btn-lg"><i class="bi bi-arrow-left-circle-fill fs-30"></i></button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</div>

</body>
</html>
